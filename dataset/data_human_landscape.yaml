# -----------------------------
# 数据集路径
# -----------------------------
path: dataset          # 数据集根目录
train: images/train    # 训练图片所在目录（相对于 dataset 根目录）
val: images/val        # 验证图片所在目录（相对于 dataset 根目录）

# -----------------------------
# 类别名称（ID -> 名称映射）
# -----------------------------
names:
  0: 人       # 类别ID 0 对应“人”
  1: 山       # 类别ID 1 对应“山”
  2: 树       # 类别ID 2 对应“树”

# -----------------------------
# 类别归类规则
# 用于推理后按类别存储图片或统计结果
# -----------------------------
categories:
  human: [0]         # 人类类别ID集合
  landscape: [1,2]   # 风景类别ID集合（山+树）

# -----------------------------
# 训练参数
# -----------------------------
train_params:
  model_type: yolov8n.pt  # 使用的 YOLOv8 模型结构（n: nano，轻量级）
  epochs: 50              # 训练轮数
  imgsz: 640              # 输入图片大小
  batch: 16               # batch 大小
  device: 0               # 使用设备：GPU ID 或 "cpu"
  patience: 20            # 早停策略：若验证集损失连续 patience 轮不下降则停止训练
  optimizer: SGD          # 优化器类型
  pretrained: true        # 是否使用预训练权重
  save_dir: ./models      # 训练结果保存目录（包含权重、日志等）

# -----------------------------
# 推理参数
# -----------------------------
infer_params:
  input_dir: dataset/images/detect  # 待检测图片目录
  output_dir: ./results              # 检测结果保存目录
  conf_threshold: 0.25               # 置信度阈值，小于该值的检测框会被过滤
  draw_boxes: true                    # 是否在图片上绘制检测框
