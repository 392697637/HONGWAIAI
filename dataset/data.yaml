# =========================================================
# 数据集路径配置
# =========================================================
path: dataset              # 数据集根目录
train: images/train        # 训练集图片路径（相对于 data.yaml）
val: images/val            # 验证集图片路径（相对于 data.yaml）

# =========================================================
# 类别名（id: 名称）
# =========================================================
names:
  0: 人                     # 类别ID 0 对应 "人"
  1: 猫                     # 类别ID 1 对应 "猫"
  2: 狗                     # 类别ID 2 对应 "狗"
  3: 山                     # 类别ID 3 对应 "山"
  4: 树                     # 类别ID 4 对应 "树"

# =========================================================
# 归类规则（用于推理后分类保存）
# =========================================================
categories:
  human: [0]                # 人类类别ID集合
  animal: [1, 2]            # 动物类别ID集合（猫、狗）
  landscape: [3, 4]         # 风景类别ID集合（山、树）

# =========================================================
# 训练参数
# =========================================================
train_params:
  model_type: yolov8n.pt    # 模型结构，可选 yolov8n/ yolov8s/ yolov8m 等
  epochs: 100               # 训练轮数
  imgsz: 640                # 输入图像尺寸（长宽统一）
  batch: 16                 # 每批次训练的图片数量
  device: 0                 # 使用 GPU ID（0,1,...）或 "cpu"
  patience: 20              # 早停策略，如果连续 N 轮损失不下降则停止训练
  optimizer: SGD            # 优化器类型，可选 SGD 或 Adam
  pretrained: true          # 是否使用预训练权重
  save_dir: ./models        # 模型训练结果保存目录

# =========================================================
# 推理参数
# =========================================================
infer_params:
  input_dir: dataset/images/detect   # 待检测图片文件夹
  output_dir: ./results               # 推理结果保存目录
  conf_threshold: 0.25                # 检测置信度阈值，低于该值的目标会忽略
  draw_boxes: true                     # 是否在图片上绘制检测框
